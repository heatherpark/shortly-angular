<div id='container' ng-controller='LinksController'>
  <div class='navigation'>
    <ul>
      <li><a href='/#/links' class='index'>Links</a></li>
      <li><a href='/#/shorten' class='create'>Shorten</a></li>
    </ul>
  </div>

  <label for="searchBox">Find a Link!</label>
  <input id="searchBox" ng-model="search" placeholder="Find That Link!" />

  <div class='info' ng-repeat="link in data.links | orderBy:'-visits' | filter:search">
  <img src="../assets/redirect_icon.png"/>
  <span>
    <div class='visits'><span class='count'>{{link.visits}}</span>Visits</div>
  </span>
    <div class='title'>{{link.title}}</div>
    <div class='original'>{{link.url}}</div>
    <a href='{{link.base_url}}/{{link.code}}'>{{link.base_url}}/{{link.code}}</a>
  </div>

</div>
